              Ingrese Contraseña Anterior :
            </label>
          </div>
          <div class="relative h-10 w-full min-w-[200px]">
            <input formControlName ="newPass1" type="password"

            </label>
          </div>
          <div class="relative h-10 w-full min-w-[200px]">
            <input formControlName ="newPass2" type="password"
              class="peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-indigo-500 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"

              Confirme Contraseña Nueva :
            </label>
          </div>





        <div class="row">
            <div class="col text-red-600 text-sm">
                <p *ngIf="campoNoValido('newPass1')">Ingrese nueva contraseña</p>
                <p *ngIf="campoNoValido('newPass2')">Confirme la nueva contraseña</p>
                <p *ngIf="campoNoValido('Pass1')">Ingrese la contraseña anterior</p>
                <p *ngIf="passAnteriorNoValidas()">Las contraseñas antiguas no coinciden</p>
                <p *ngIf="passNuevoNoValidas()">Las contraseñas nuevas no coinciden</p>
            </div>
        </div>
    </form>
</div>
<div class="" mat-dialog-actions>
    <button (click)="close()"
        class="middle none center rounded-lg bg-pink-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        Cancelar
    </button>
    &nbsp;
    <button (click)="save()"
        class="middle none center rounded-lg bg-indigo-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-indigo-500/20 transition-all hover:shadow-lg hover:shadow-indigo-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">

    </button>
</div>
